<section class="p-3 p-md-4 p-xl-5 bg-color" style="background-color: #fdf0eb;">
    <div class="container">
      <div class="card border-light-subtle shadow-sm">
        <div class="row g-0">
          <div class="col-12 col-md-6">
            <img class="img-fluid rounded-start w-100 object-fit-cover" [src]="imageurl" alt="Logo">
          </div>
          <div class="col-12 col-md-6">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h3 style="text-align: center;"> {{text|uppercase}} </h3>
                  </div>
                </div>
              </div>
        
              <form [formGroup]="form">
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="email" id="email" formControlName="email">
                    <div *ngIf="f['email'].touched && f['email'].invalid" style="color: red;">
                      <div *ngIf="f['email'].errors && f['email'].errors['required']"> Email is required </div>
                      <div *ngIf="f['email'].errors && f['email'].errors['email']"> Invalid Email </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" formControlName="password">
                    <div *ngIf="f['password'].touched && f['password'].invalid" style="color: red;">
                      <div *ngIf="f['password'].errors && f['password'].errors['required']"> password is required </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                      <label class="form-check-label text-secondary" for="remember_me">
                        Keep me logged in
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit" [disabled]="form.invalid" (click)="login()">Log in </button>
                    </div>
                  <label style="color:green ;" class="f-2">{{message}}</label>
                  <label style="color:red ;" class="f-2"> {{message2}}</label>
                  </div>
                </div>
                </form>
              
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-center">
                    <a href="/signup" class="link-secondary text-decoration-none">Create new account</a>
                    <a href="#!" class="text-decoration-none">Forgot password</a>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <p class="mt-5 mb-4" style="text-align: center;"> Or sign in with </p>
                  <div class="d-flex gap-3 flex-column flex-xl-row justify-content-center">
                    <a href="#!" class="btn bsb-btn-xl btn-outline-danger" >
                      <i class="fa-brands fa-google"></i>
                      <span class="ms-2 fs-6">Google</span>
                    </a>
                    <a href="#!" class="btn bsb-btn-xl btn-outline-primary" >
                      <i class="fa-brands fa-facebook" ></i>
                      <span class="ms-2 fs-6">Facebook</span>
                    </a>
                    <a href="#!" class="btn bsb-btn-xl btn-outline-info">
                      <i class="fa-brands fa-twitter"></i>
                      <span class="ms-2 fs-6">Twitter</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
